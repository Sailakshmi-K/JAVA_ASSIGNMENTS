<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h3>Select</h3>
    <form>
        <label>My Favourite City</label>
        <select>
            <option>New Delhi</option>
            <option>Mumbai</option>
            <option>Bengaluru</option>
            <option>Lucknow</option>
            <option>Hyderabad</option>
     </select>
    </form>
    <p>For the select element, the user is required to select one of the options you've given. </p>
    <br><br>
    <h3>DataList</h3>
    <label>  
        Enter your favorite color: Press any character<br />  
        <input type="text" id="Colors" list="Colorset">  
        <datalist id="Colorset">  
        <option value="Red">  
        <option value="Blue">  
        <option value="pink">   
        <option value="Orange">   
        <option value="Yellow">   
        <option value="Green">   
        </datalist>  
       </label> 
       <p>For the datalist element, it is suggested that the user select one of the options you've given, but he can actually enter anything he wants in the input.</p>
    </center>
</body>
</html>
