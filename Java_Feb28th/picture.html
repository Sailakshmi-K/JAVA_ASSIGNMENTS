<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Doc</title>
</head>
<body>  
    <h2>Example of picture tag</h2>  
    <p>Resize the page to see the different versions of the images at different viewports<br>
         As per viewport image will be automatically changed.</p>  
    <picture>  
        <source  media="(min-width: 750px)" srcset="pic2.jpg" >   
        <img srcset="pic1.png" alt="default image" style="position:absolute;width: 50%;">  
    </picture>  
    </body>  
</html>
